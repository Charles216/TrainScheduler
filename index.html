<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Super Accurate Train Scheudler</title>
</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbrotron -->
        <div class="jumbrotron" style="background-color: lightgrey">
            <h1 class="text-center">Super Accurate Train Tracker</h1>
            <h3 class='text-center'>So Accurate It's Scary!</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col md-4">
                    <div class="card-body">
                        <h4 class="card-title">Current Train Schedule</h4>

                        <table class='table table-sm table-hover' id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Mins)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Mins Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4 p4">
                                <div class="card-body">
                                    <h3 class="card-title">Add Train</h3>

                                    <form>
                                        <div class="form-group row">
                                            <label for="train-name-input">Train Name</label>
                                            <input type="text" class="form-control" id="train-name-input" type="text"></div>

                                        <div class="form-group row">
                                            <label for="destination-input">Destination Name</label>
                                            <input type="text" class="form-control" id="destination-input" type="text"></div>

                                        <div class="form-group row">
                                            <label for="first-train-input">First Train Time HH:MM (24 hour clock)</label>
                                            <input type="text" class="form-control" id="first-train-input" type="text"></div>

                                        <div class="form-group row">
                                            <label for="frequency-input">Frequency (mins)</label>
                                            <input type="text" class="form-control" id="frequency-input" type="text"></div>
                                            
                                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                    
                                        </form>
                                </div>
                            </div>
                        
                        </div>


                    </div>
                </div>
            </div>





        </div>






        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <script src="assets/javascript/app.js"></script>

</body>

</html>
